name: CI/CD Pipeline with ArgoCD

on:
  push:
    branches:
      - cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout application code
      uses: actions/checkout@v3

    - name: Log in to Yandex Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}   

    - name: Build and push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_REGISTRY }}/frontend
        docker build -t $IMAGE_NAME:${IMAGE_TAG} .
        docker push $IMAGE_NAME:${IMAGE_TAG}

    - name: Checkout GitOps repository
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.GITOPS_REPO_URL }}  
        path: gitops
        token: ${{ secrets.GITOPS_REPO_TOKEN }}

    - name: Update Kubernetes manifests
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd gitops
        if [ -f deployment.yaml ]; then
          sed -i "s|image: ${{ secrets.DOCKER_REGISTRY }}/frontend:.*|image: ${{ secrets.DOCKER_REGISTRY }}/frontend:${IMAGE_TAG}|" deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@overnight.finance"
          git add deployment.yaml
          git commit -m "Update frontend image to ${IMAGE_TAG}" || echo "No changes to commit"
        else
          echo "deployment.yaml not found!"
          exit 1
        fi

    - name: Push changes to GitOps repository
      run: |
        cd gitops
        git push origin main
